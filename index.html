<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel Coming Soon</title>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="img">
                <img class="mobile" src="images/hero-mobile.jpg" alt="">
                <img class="desktop" src="images/hero-desktop.jpg" alt="">
            </div>
            <div class="text-area">
                <img class="bg-pattern" src="images/bg-pattern-desktop.svg" alt="">
                <div class="logo-desktop">
                    <img src="images/logo.svg" alt="">
                </div>
                <h2>We're</h2>
                <h1>Coming soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up to date with announcements and our launch deals.
                </p>
                <form class="validation">
                    <input type="text" id="email" class="email" placeholder="Email Address">
                    <label for="email"></label>
                    <img class="error-img" src="images/icon-error.svg" alt="">
                    <button onclick="validEmail()"class="btn" type="button"><img src="images/icon-arrow.svg" alt=""></button>
                    <p class="error-text">Please provide a valid email!</p>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
